<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de données</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Simulateur de données</h1>
    <div id="simulator-data">
        <iframe src="/proxy/" width="100%" height="600px"></iframe>
    </div>

    <script src="/static/script.js"></script>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/proxy/');
                const result = await response.text();
                document.getElementById('simulator-data').innerHTML = result;
            } catch (error) {
                document.getElementById('simulator-data').innerText = "Erreur lors de la récupération des données.";
            }
        }
        fetchData();
        setInterval(fetchData, 5000);  // Rafraîchissement toutes les 5 secondes
    </script>
</body>
</html>
