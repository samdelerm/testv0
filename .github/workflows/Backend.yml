name: Backend

on: [push]

jobs:
  run_backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.8'

    - name: Start Backend
      run: |
        python main.py
