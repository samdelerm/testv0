<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur Mon Site</h1>
    <p>Le contenu du site est affiché ci-dessous :</p>
    <div id="content">
        <!-- Le contenu de 127.0.0.1:7070 sera affiché ici -->
    </div>

    <script>
        fetch('http://127.0.0.1:7070')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Erreur:', error));
    </script>
</body>
</html>
